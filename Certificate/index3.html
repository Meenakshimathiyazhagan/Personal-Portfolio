<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Certificate 3</title>
    <style>
     @font-face {
  font-family: "Nunito Sans";
  src: url("./font/NunitoSans-Light.ttf") format("truetype");
  font-weight: 200;
  font-style: normal;
}
    body {
  margin: 0;
  padding: 0;
  font-family: "Nunito Sans", sans-serif;
}

.header {
  margin-top: 2%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 5%;
  position: relative;
}

.header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  text-align: center;
  font-weight: 300;
  font-size: 24px;
  color: #333;
  opacity: 0;
  animation: fadeIn 1s ease-in-out forwards;
}

button {
  width: 70px;
  height: 35px;
  background: white;
  color: black;
  border: 1px solid black;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
  text-transform: uppercase;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  animation: fadeIn 1s ease-in-out forwards;
}

button:hover {
  background: black;
  color: white;
}

.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 4%;
  opacity: 0;
  animation: fadeIn 1s ease-in-out forwards;
}

.certificate-img {
  width: 50%;
  margin: 0 auto;
  border: 0.5px solid #cacaca;
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
/* Extra Small Mobile Devices (portrait phones) */
@media screen and (max-width: 320px) {
  .header h1 {
    font-size: 10px;
  }
  .certificate-img {
    width: 95%;
  }
  button {
    width: 50px;
    font-size: 10px;
  }
}

/* Small Mobile Devices */
@media screen and (min-width: 321px) and (max-width: 480px) {
  .header h1 {
    font-size: 13px;
  }
  .certificate-img {
    width: 90%;
  }
  button {
    width: 50px;
    font-size: 10px;
  }
}

/* Medium Mobile / Phablets */
@media screen and (min-width: 481px) and (max-width: 576px) {
  .header h1 {
    font-size: 16px;
  }
  .certificate-img {
    width: 85%;
  }
}

/* Small Tablets (portrait) */
@media screen and (min-width: 577px) and (max-width: 768px) {
  .header h1 {
    font-size: 18px;
  }
  .certificate-img {
    width: 80%;
  }
}

/* Large Tablets and Small Laptops */
@media screen and (min-width: 769px) and (max-width: 991px) {
  .header h1 {
    font-size: 20px;
  }
  .certificate-img {
    width: 70%;
  }
}

/* Small Laptops */
@media screen and (min-width: 992px) and (max-width: 1024px) {
  .header h1 {
    font-size: 22px;
  }
  .certificate-img {
    width: 65%;
  }
}

/* Medium Desktops */
@media screen and (min-width: 1025px) and (max-width: 1200px) {
  .header h1 {
    font-size: 24px;
  }
  .certificate-img {
    width: 60%;
  }
}

/* Large Desktops */
@media screen and (min-width: 1201px) and (max-width: 1440px) {
  .certificate-img {
    width: 55%;
  }
}

/* Extra Large Screens (4K, ultra-wide) */
@media screen and (min-width: 1441px) {
  .certificate-img {
    width: 50%;
    max-width: 1000px;
  }

}
    </style>
  </head>

    <div class="header">
      <button onclick="history.back()">Back</button>

    <div class="image-container">

        src="certificate photos/WhatsApp Image 2025-06-27 at 14.14.58_0b2ac3ce.jpg"
        alt="Certificate"
        class="certificate-img"
      />
    </div>
  </body>
</html>
